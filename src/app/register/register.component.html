<div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Add a new client</div>
      <div class="card-body">
            
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                    
            <div class="form-label-group">
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                      <div>
                          <label>
                          First Name:
                          <input type="text" formControlName="firstname" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                      </label>
                      </div>
                    <div class="col-md-6">
                    <div class="form-label-group">
                      <label>
                          Last Name:
                          <input type="text" formControlName="lastname" class="form-control" placeholder="Last name" required="required">
                       </label>
                    </div>
                    </div>
                      <div class="form-group">
                        <div class="form-label-group">
                      <label>
                          Address:
                          <input type="text" formControlName="address" class="form-control" placeholder="Email address" required="required">
                      </label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-label-group">
                      <label>
                          Phone Number:
                          <input type="text" formControlName="telephonenumber" class="form-control" placeholder="PhoneNumber" required="required">
                      </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-label-group">
                      <label>
                          E-mail:
                          <input type="email" formControlName="email" class="form-control" placeholder="Email address" required="required">
                      </label>
                      </div>
                      </div>

                      <a class="btn btn-primary btn-block" routerLink="/clients">
                        <button type="submit" [disabled]="!profileForm.valid">Submit</button></a>
                   
                </form>
       
            </div>
            </div>
            </div>
          </div>
      </div>
    </div>
</div>
